<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link href='styles.css' rel='stylesheet' />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BhramOne-DashboardMap</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="menu">
                <div class="row">
                    <div class="col">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" checked onchange="toggleLabels()"class="custom-control-input" id="labelSwitch">
                            <label class="custom-control-label" for="labelSwitch">Show/Hide place labels</label>
                        </div>
                    </div>
                    <div class="col my-3">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="types">
                            <label class="btn btn-secondary active btn-sm">
                                <input type="checkbox" name="options" id="option1" autocomplete="off" checked onchange="toggleMetro()"> Metro
                            </label>
                            <label class="btn btn-secondary active btn-sm">
                                <input type="checkbox" name="options" id="option2" autocomplete="off" checked onchange="toggleBus()"> Bus
                            </label>
                            <label class="btn btn-secondary active btn-sm">
                                <input type="checkbox" name="options" id="option3" autocomplete="off" checked onchange="toggleFerry()"> Ferry
                            </label>
                            <label class="btn btn-secondary btn-sm">
                                <input type="checkbox" name="options" id="option3" autocomplete="off" onchange="toggleAuto()"> Auto
                            </label>
                            <label class="btn btn-secondary btn-sm">
                                <input type="checkbox" name="options" id="option3" autocomplete="off" onchange="toggleCycle()"> Cycle
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <label class="btn btn-secondary btn-sm">
                            <input type="checkbox" name="options" id="option3" autocomplete="off" onclick="showMetroIsochrones()"> Places walkable in 5-15 min from metro stops
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12" id="map"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
